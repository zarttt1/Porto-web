<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #999, #555, #2c2c2c);
        color: #f5e8d0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        opacity: 1;
        transition: opacity 0.5s ease;
      }

      body.fade-out {
        opacity: 0;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 30px;
      }

      .btn-custom {
        background-color: #f5e8d0;
        color: #2c2c2c;
        border: none;
        padding: 15px 25px;
        font-size: 1rem;
        border-radius: 8px;
        transition: background-color 0.3s ease;
        text-decoration: none;
      }

      .btn-custom:hover {
        background-color: #e0d0b0;
        color: #2c2c2c;
      }

      .img-custom {
        max-width: 100%;
        height: auto;
        border-radius: 15px;
        margin-bottom: 20px;
      }

      .img-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        margin-bottom: 30px;
      }

      footer {
        color: #f5e8d0;
      }

      .footer-icons img {
        width: 40px;
        margin: 0 10px;
        filter: grayscale(100%);
        transition: filter 0.3s ease;
      }

      .footer-icons img:hover {
        filter: grayscale(0%);
      }

      .footer-icons a {
        color: #fff;
        text-decoration: none;
      }

      .footer-icons a:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <div class="img-container">
        <img
          src="History Fact Images - The Fact Site.jpeg"
          alt="Descriptive image"
          class="img-custom"
          style="max-width: 45%"
        />
        <img
          src="Ikon Bola Lampu Vektor Bola Lampu Ide Simbol Ilustrasi, Clipart Listrik, Ikon Konverter, Ikon Kebugaran PNG dan Vektor dengan Background Transparan untuk Unduh Gratis.jpeg"
          alt="Descriptive image"
          class="img-custom"
          style="max-width: 45%"
        />
      </div>
      <h1>Here's a fact about me</h1>
      <div class="d-flex justify-content-center gap-3 flex-wrap">
        <a href="hal3.html" class="btn btn-custom page-link">Experience</a>
        <a href="hal4.html" class="btn btn-custom page-link">Skill's</a>
        <a href="hal5.html" class="btn btn-custom page-link">Wow Things</a>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-warning py-4 mt-5">
      <div class="container text-center">
        <h5 class="mb-3">Contact</h5>
        <div class="footer-icons mb-3">
          <a href="https://github.com/zarttt1" target="_blank">
            <img
              src="Download_GitHub_Logo__Git_Hub_Icon_On_White_Background-removebg-preview.png"
              alt="GitHub"
            />
          </a>
          <a
            href="https://youtube.com/@hafidzpramanahidayat1269?feature=shared"
            target="_blank"
          >
            <img src="YouTube-removebg-preview.png" alt="YouTube" />
          </a>
          <a href="https://www.instagram.com/prmnahidyt_/" target="_blank">
            <img
              src="Free_Vector___Instagram_icon-removebg-preview.png"
              alt="Instagram"
            />
          </a>
          <a href="mailto:hafidzph27@gmail.com" target="_blank">
            <img
              src="Formation_Google_Gmail___Bureautique-removebg-preview.png"
              alt="Gmail"
            />
          </a>
        </div>
      </div>
    </footer>

    <script>
      // Efek Fade Out saat klik link navigasi
      document.querySelectorAll("a.page-link").forEach((link) => {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          const href = this.getAttribute("href");
          document.body.classList.add("fade-out");
          setTimeout(() => {
            window.location.href = href;
          }, 500);
        });
      });

      // Fade In saat halaman dimuat
      window.addEventListener("DOMContentLoaded", () => {
        document.body.style.opacity = "1";
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
