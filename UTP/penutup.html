<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terima Kasih</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        opacity: 0;
        animation: fadeIn 1s forwards;
        background: linear-gradient(to right, #eee, #676565);
        min-height: 100vh;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      .fade-out {
        animation: fadeOut 0.5s forwards;
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
        }
      }

      .gold-text {
        color: black;
      }

      footer {
        background: linear-gradient(135deg, #f5e8d0);
        color: #f5e8d0;
      }

      .footer-icons img {
        width: 40px;
        margin: 0 10px;
        filter: grayscale(100%);
        transition: filter 0.3s ease;
      }

      .footer-icons img:hover {
        filter: grayscale(0%);
      }

      .footer-icons a {
        color: #fff;
        text-decoration: none;
      }

      .footer-icons a:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body
    class="d-flex flex-column justify-content-center align-items-center text-center p-5"
  >
    <div class="container">
      <h1 class="display-4 gold-text mb-3">Terima Kasih!</h1>
      <p class="lead gold-text mb-4">
        Telah mengunjungi halaman ini. Kami menghargai waktu Anda dan semoga
        informasi yang kami berikan bermanfaat.
      </p>
      <a href="cover.html" class="btn btn-dark">Dashboard</a>
    </div>

    <!-- Footer -->
    <footer class="text-warning py-4">
      <div class="container text-center">
        <h5 class="mb-3">Contact</h5>
        <div class="footer-icons mb-3">
          <a href="https://github.com/zarttt1" target="_blank">
            <img
              src="Download_GitHub_Logo__Git_Hub_Icon_On_White_Background-removebg-preview.png"
              alt="GitHub"
            />
          </a>
          <a
            href="https://youtube.com/@hafidzpramanahidayat1269?feature=shared"
            target="_blank"
          >
            <img src="YouTube-removebg-preview.png" alt="YouTube" />
          </a>
          <a href="https://www.instagram.com/prmnahidyt_/" target="_blank">
            <img
              src="Free_Vector___Instagram_icon-removebg-preview.png"
              alt="Instagram"
            />
          </a>
          <a href="mailto:hafidzph27@gmail.com" target="_blank">
            <img
              src="Formation_Google_Gmail___Bureautique-removebg-preview.png"
              alt="Gmail"
            />
          </a>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script untuk animasi fade out -->
    <script>
      document.querySelectorAll("a").forEach((link) => {
        link.addEventListener("click", function (e) {
          const href = this.getAttribute("href");
          if (href && !href.startsWith("#")) {
            e.preventDefault();
            document.body.classList.add("fade-out");
            setTimeout(() => {
              window.location.href = href;
            }, 500); // Durasi fadeOut
          }
        });
      });
    </script>
  </body>
</html>
