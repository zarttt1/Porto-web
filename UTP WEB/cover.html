<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(
          135deg,
          #e0e0e0,
          #555555
        ); /* Terang ke Gelap */
        color: #f5e8d0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        opacity: 1;
        transition: opacity 0.5s ease;
      }

      body.fade-out {
        opacity: 0;
      }

      .main-content {
        flex: 1;
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .title {
        font-size: 12vw;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        color: #ffbf00;
        mix-blend-mode: lighten;
        position: absolute;
        z-index: 2;
      }

      .overlay-text {
        color: transparent;
        -webkit-text-stroke: 2px #efbf04;
        position: absolute;
        z-index: 3;
      }

      .background-img {
        position: absolute;
        height: 100%;
        width: auto;
        object-fit: cover;
        right: 10%;
        z-index: 1;
      }

      .arrow {
        font-size: 2rem;
        color: #000;
        text-decoration: none;
      }

      footer {
        background: linear-gradient(135deg, #f5e8d0);
        color: #f5e8d0;
      }

      .footer-icons img {
        width: 40px;
        margin: 0 10px;
        filter: grayscale(100%);
        transition: filter 0.3s ease, transform 0.3s ease;
      }

      .footer-icons img:hover {
        filter: grayscale(0%);
        transform: scale(1.1);
      }

      .footer-icons a {
        color: #fff;
        text-decoration: none;
      }

      .footer-icons a:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <!-- Konten Utama -->
    <div class="main-content">
      <!-- Info Kiri Bawah -->
      <div class="position-absolute bottom-0 start-0 m-3 text-warning">
        Hafidz Pramana Hidayat
      </div>

      <!-- Info Kanan Bawah -->
      <div class="position-absolute bottom-0 end-0 m-3 text-warning">
        2317051087
      </div>

      <!-- Panah Navigasi Kanan Atas -->
      <a
        href="hal1.html"
        class="position-absolute top-0 end-0 m-3 arrow page-link"
        >â†’</a
      >

      <!-- Judul -->
      <h1 class="title">PORTOFOLIO</h1>
      <h1 class="title overlay-text">PORTOFOLIO</h1>

      <!-- Gambar -->
      <img
        src="poto-removebg-preview.png"
        alt="Portofolio Image"
        class="background-img"
      />
    </div>

    <!-- Footer -->
    <footer class="text-warning py-4">
      <div class="container text-center">
        <h5 class="mb-3">Contact</h5>

        <div class="footer-icons mb-3">
          <a href="https://github.com/zarttt1" target="_blank">
            <img
              src="Download_GitHub_Logo__Git_Hub_Icon_On_White_Background-removebg-preview.png"
              alt="GitHub"
            />
          </a>
          <a
            href="https://youtube.com/@hafidzpramanahidayat1269?feature=shared"
            target="_blank"
          >
            <img src="YouTube-removebg-preview.png" alt="YouTube" />
          </a>
          <a href="https://www.instagram.com/prmnahidyt_/" target="_blank">
            <img
              src="Free_Vector___Instagram_icon-removebg-preview.png"
              alt="Instagram"
            />
          </a>
          <a href="mailto:hafidzph27@gmail.com" target="_blank">
            <img
              src="Formation_Google_Gmail___Bureautique-removebg-preview.png"
              alt="Gmail"
            />
          </a>
        </div>
      </div>
    </footer>

    <script>
      // Fade-out animation saat klik halaman lain
      document.querySelectorAll("a.page-link").forEach((link) => {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          const href = this.getAttribute("href");
          document.body.classList.add("fade-out");
          setTimeout(() => {
            window.location.href = href;
          }, 500);
        });
      });

      // Fade-in saat halaman dimuat
      window.addEventListener("DOMContentLoaded", () => {
        document.body.style.opacity = "1";
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
